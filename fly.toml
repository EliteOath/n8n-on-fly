app = "n8n-on-fly" # We'll update this to your actual app name later

primary_region = "sjc" # Choose a nearby region (e.g., sea=Seattle, yvr not available)

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 5678
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[checks]
  [checks.http]
    type = "http"
    port = 5678
    path = "/"
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"
